<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student Productivity Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>Student Productivity Dashboard</h1>

  <div class="task-input">
    <input type="text" id="taskInput" placeholder="Enter a new task">
    <button id="addTaskBtn">Add Task</button>
  </div>

  <div class="stats">
    <p>Total Tasks: <span id="totalTasks">0</span></p>
    <p>Completed Tasks: <span id="completedTasks">0</span></p>
  </div>

  <ul id="taskList"></ul>

  <h2>Study Timer (Pomodoro)</h2>

  <div class="timer-box">
    <h3 id="timer">25:00</h3>
    <button id="startBtn">Start</button>
    <button id="resetBtn">Reset</button>
    <p>Sessions Completed: <span id="sessionCount">0</span></p>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
